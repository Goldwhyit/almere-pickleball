<svg viewBox="0 0 500 520" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="500" height="400" rx="20" fill="#0c7fcd"/>
  <rect x="250" y="0" width="250" height="400" rx="20" fill="#dc3c3c"/>

  <!-- Player Silhouette -->
  <g fill="white">
    <!-- Head -->
    <circle cx="280" cy="80" r="25"/>

    <!-- Body -->
    <rect x="265" y="115" width="30" height="80" rx="15"/>

    <!-- Paddle arm -->
    <g>
      <rect x="200" y="140" width="80" height="25" rx="12" transform="rotate(-30 240 152)"/>
      <ellipse cx="150" cy="110" rx="35" ry="50" transform="rotate(-40 170 130)"/>
    </g>

    <!-- Ball arm -->
    <g>
      <rect x="300" y="145" width="70" height="22" rx="11"/>
    </g>

    <!-- Left leg -->
    <rect x="250" y="200" width="18" height="100" rx="9"/>
    <rect x="245" y="295" width="28" height="15" rx="7"/>

    <!-- Right leg -->
    <rect x="295" y="220" width="18" height="80" rx="9"/>
    <rect x="290" y="295" width="28" height="15" rx="7"/>
  </g>

  <!-- Ball -->
  <circle cx="265" cy="75" r="15" fill="#ffdd00"/>
  <line x1="265" y1="60" x2="265" y2="90" stroke="#0c7fcd" stroke-width="2"/>
  <line x1="250" y1="75" x2="280" y2="75" stroke="#0c7fcd" stroke-width="2"/>

  <!-- Text -->
  <text x="250" y="460" font-size="48" font-weight="bold" text-anchor="middle" fill="#0c7fcd" font-family="Arial, sans-serif" letter-spacing="4">ALMERE</text>
  <text x="250" y="510" font-size="48" font-weight="bold" text-anchor="middle" fill="#0c7fcd" font-family="Arial, sans-serif" letter-spacing="4">PICKLEBALL</text>
</svg>
